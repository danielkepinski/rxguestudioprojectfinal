    <!--Header-->

      <a href="index.html">

    <!-- Main content -->
    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action="#">
            <h2><i class="fa-solid fa-scissors"></i> Cut my hair!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
  <select id="service" name="Services">
    <option value="Classic Haircut">Classic Haircut</option>
    <option value="Skin/Taper Fade">Skin/Taper Fade</option>
    <option value="Classic & Beard">Classic & Beard</option>
    <option value="Skin/Taper & Beard">Skin/Taper & Beard</option>
    <option value="Child/Oap Haircut">Child/Oap Haircut</option>
    <option value="Child Skin/Taper fade">Child Skin/Taper fade</option>
    <option value="Classic Beard">Classic Beard</option>
  </select>
            <button type="submit" class="join-button">Submit</button>
        </form>
    </section>
</main>
